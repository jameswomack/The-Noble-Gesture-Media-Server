        <h1>.James Gloss' Mixboard.</h1>
		
		<p>
			<button id="play_button" onclick="play()">Play</button>
			<button id="pause_button" onclick="pause()">Pause</button>
			<button id="stop_button" onclick="stop()">Stop</button>
			<span> | </span>
			<button id="show_all_button" onclick="showAll()">Unmute All</button>
			<button id="hide_all_button" onclick="hideAll()">Mute All</button>
		</p>
		
		<div class="third">
			<h2>Perc</h2>
			<p>
				<button class="isolate_button" title="Perc">Solo</button>
				<button class="invert_isolate_button" title="Perc">Invert Solo</button>
				<button class="hide_button" title="Perc">Mute</button>
				<button class="show_button" title="Perc">Unmute</button>
			</p>
			<p>
				<label for="amount">Volume:</label>
				<span class="perc" name="amount">100</span>
			</p>
			<div id="perc" class="volume_cont"></div>
		</div>
		
		<div class="third">
			<h2>Piano</h2>
			<p>
				<button class="isolate_button" title="Piano">Solo</button>
				<button class="invert_isolate_button" title="Piano">Invert Solo</button>
				<button class="hide_button" title="Piano">Mute</button>
				<button class="show_button" title="Piano">Unmute</button>
			</p>
			<p>
				<label for="amount">Volume:</label>
				<span class="piano" name="amount">100</span>
			</p>
			<div id="piano" class="volume_cont"></div>
		</div>
		
		<div class="third">
			<h2>Synth</h2>
			<p>
				<button class="isolate_button" title="Synth">Solo</button>
				<button class="invert_isolate_button" title="Synth">Invert Solo</button>
				<button class="hide_button" title="Synth">Mute</button>
				<button class="show_button" title="Synth">Unmute</button>
			</p>
			<p>
				<label for="amount">Volume:</label>
				<span class="synth" name="amount">100</span>
			</p>
			<div id="synth" class="volume_cont"></div>
		</div>
